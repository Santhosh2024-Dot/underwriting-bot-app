<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortgage Underwriting Bot</title>
  <style>
    body { background-color: #000; color: #fff; font-family: sans-serif; padding: 20px; }
    h1 { color: #0ff; }
    .section { margin-bottom: 2rem; }
    label { display: block; margin: 0.5rem 0 0.2rem; }
    input { padding: 0.5rem; width: 100%; max-width: 300px; }
    .result { margin-top: 1rem; color: #0f0; }
  </style>
</head>
<body>
  <h1>üè† Mortgage Bot (EN / ‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</h1>

  <div class="section">
    <h2>üîπ LTV Calculator (Collateral)</h2>
    <label>Loan Amount</label>
    <input id="loanAmount" type="number" />
    <label>Appraised Value</label>
    <input id="appraisedValue" type="number" />
    <button onclick="calcLTV()">Calculate LTV</button>
    <div class="result" id="ltvResult"></div>
  </div>

  <div class="section">
    <h2>üîπ DTI Calculator (Capacity)</h2>
    <label>Monthly Debt</label>
    <input id="monthlyDebt" type="number" />
    <label>Monthly Income</label>
    <input id="monthlyIncome" type="number" />
    <button onclick="calcDTI()">Calculate DTI</button>
    <div class="result" id="dtiResult"></div>
  </div>

  <script>
    function calcLTV() {
      const loan = parseFloat(document.getElementById('loanAmount').value);
      const value = parseFloat(document.getElementById('appraisedValue').value);
      if (loan && value) {
        const ltv = (loan / value) * 100;
        document.getElementById('ltvResult').innerText = `LTV: ${ltv.toFixed(2)}%`;
      }
    }

    function calcDTI() {
      const debt = parseFloat(document.getElementById('monthlyDebt').value);
      const income = parseFloat(document.getElementById('monthlyIncome').value);
      if (debt && income) {
        const dti = (debt / income) * 100;
        document.getElementById('dtiResult').innerText = `DTI: ${dti.toFixed(2)}%`;
      }
    }
  </script>
</body>
</html>
